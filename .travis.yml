sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - deps="no"
    - SYMFONY_VERSION="3.4.*"
    - SYMFONY_DEPRECATIONS_HELPER="weak"

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: SYMFONY_VERSION=4.0.*
    - php: 7.1
      env: SYMFONY_VERSION=3.4.*
    - php: 7.2
      env: SYMFONY_VERSION=4.0.*
    - php: 7.2
      env: SYMFONY_VERSION=3.4.*

before_install:
  - bash ./.travis/exec-before.bash
  

install:
  - composer require "symfony/phpunit-bridge:^4.0" --no-update $COMPOSER_FLAGS
  - composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update $COMPOSER_FLAGS
  - composer update --prefer-dist --no-interaction --no-suggest --no-progress --ansi $COMPOSER_FLAGS
  - vendor/bin/simple-phpunit install

script:
  - vendor/bin/simple-phpunit

after_script:
  - bash ./.travis/exec-after.bash
