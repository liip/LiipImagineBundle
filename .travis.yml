---

sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak

matrix:
  include:
    - php:  hhvm-stable
      sudo: required
      dist: trusty
      env:  SYMFONY_VERSION=3.0.x-dev
    - php: 7.0
      env: SYMFONY_VERSION=3.0.x-dev
    - php: 7.1
      env: SYMFONY_VERSION=3.1.x-dev
    - php: 7.1
      env: SYMFONY_VERSION=3.2.x-dev
    - php: 7.1
      env: SYMFONY_VERSION=3.3.x-dev
    - php: 7.1
      env: SYMFONY_VERSION=3.3.x-dev WITH_ENQUEUE=true
    - php: 7.1
      env: SYMFONY_VERSION=dev-master
  allow_failures:
    - php: hhvm-stable
    - env: SYMFONY_VERSION=dev-master
  fast_finish: true

before_install:
  - bash ./.travis/exec-before.bash
  - if [ "$WITH_ENQUEUE" = true ] ; then composer require --no-update --dev enqueue/enqueue-bundle:^0.3.6; fi;

install:
  - travis_retry composer require "symfony/symfony:${SYMFONY_VERSION}" $COMPOSER_FLAGS

script:
  - bin/simple-phpunit -vvv || bin/phpunit -vvv

after_script:
  - bash ./.travis/exec-after.bash

...
