parameters:

    locale: en
    secret: ThisTokenIsNotSoSecretChangeIt

services:
    logger:
        class: "\\Psr\\Log\\NullLogger"

framework:

    secret:         "%secret%"
    default_locale: "%locale%"
    translator:     ~
    test:           ~

    templating:
        engines: [ 'php' ]

    session:
        storage_id: session.storage.mock_file

    router:
        resource: "%kernel.root_dir%/config/routing.yml"

liip_imagine:

    loaders:

        default:
            filesystem:
                data_root: "%kernel.root_dir%/public"

        foo:
            filesystem:
                data_root: "%kernel.root_dir%/../../Fixtures/FileSystemLocator/root-01"

        bar:
            filesystem:
                data_root: "%kernel.root_dir%/../../Fixtures/FileSystemLocator/root-02"

        bundles_all:
            filesystem:
                data_root: ~
                bundle_resources:
                    enabled: true

        bundles_only_foo:
            filesystem:
                data_root: ~
                bundle_resources:
                    enabled:             true
                    access_control_type: blacklist
                    access_control_list: [ 'LiipBarBundle' ]

        bundles_only_bar:
            filesystem:
                data_root: ~
                bundle_resources:
                    enabled:             true
                    access_control_type: whitelist
                    access_control_list: [ 'LiipBarBundle' ]

    resolvers:

        default:
            web_path:
                web_root:     "%kernel.root_dir%/public"
                cache_prefix: media/cache

    filter_sets:

        thumbnail_web_path:
            filters:
                thumbnail: { size: [223, 223], mode: inset }

        thumbnail_default:
            filters:
                thumbnail: { size: [223, 223], mode: inset }
